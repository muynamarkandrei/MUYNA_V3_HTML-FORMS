<!DOCTYPE html>
<html >
    <head>
        <link rel="icon" a href="Beat Icon.png"/>
        <link rel="stylesheet" a href="sign.css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Sign In Form | Beat the Heat</title>
    
    </head>
    <body>
    </body>

        <div class="signing">
            <form action="_blank">
                <h1>Sign In</h1>

                    <div class="input-box">

                        <input type="text" placeholder="Username" required size="38">
                        <i class='bx bxs-user-pin'></i>
                    </div> 

                    <div class="input-box">

                        <input type="password" placeholder="Password" required size="38">
                        <i class='bx bxs-lock-alt' ></i>
                    </div> 

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot password?</a>
                    </div> 

                    <button type="submit" class="btn1">Sign In</button>

                    <div class="register-link"></div>
                        <p>Do not have account yet?</p>
            </form>
        </div>
        
    </body>
</html>
